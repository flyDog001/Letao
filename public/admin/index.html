<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录页面</title>
    <!-- 导入站点图标 -->
    <link rel="icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet/less" href="./less/index.less">
    <!-- 导入字体图标 -->
    <link rel="stylesheet" href="./lib/font-awesome/css/font-awesome.css">
    <!-- 编译less的脚本 -->
    <script src="./lib/less/less.js"></script>
</head>

<body>
    <!-- 侧边栏部分 -->
    <div id="aside">
        <!-- 个人资料 -->
        <div class="profile">
            <img src="./images/default.png" alt="" class="img-circle">
            <h4 class="username">赵某波</h4>
        </div>
        <!-- 侧边栏导航 -->
        <div class="nav">
            <ul>
                <li class="active">
                    <a href="#">
                        <i class="fa fa-user"></i>用户管理
                    </a>
                </li>
                <li>
                    <!-- data-toggle="collapse" data-target="#demo" 可以实现折叠  -->
                    <a href="#" data-toggle="collapse" data-target="#cate-content">
                        <i class="fa fa-bars"></i>分类管理
                    </a>
                </li>
                <!-- 折叠的内容  in(可以控制是否折叠)-->
                <div id="cate-content" class="collapse">
                    <div class="first-cate">
                        <a href="./firstCategory.html">一级分类管理</a>
                    </div>
                    <div class="second-cate">
                        <a href="">二级分类管理</a>
                    </div>
                </div>
                <li>
                    <a href="#">
                        <i class="fa fa-product-hunt"></i>商品管理
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div id="main">
        <!-- 主体头部导航栏 -->
        <div class="navbar">
            <a href="" class="nav-left">
                <i class="fa fa-navicon"></i>
            </a>
            <a href="" class="nav-right">
                <i class="fa fa-sign-out">退出</i>
            </a>
        </div>
        <!-- 主体的main -->
        <div id="container">
            <table class="table table-bordered table-hover">
                <!-- <caption>边框表格布局</caption> -->
                <thead>
                    <tr>
                        <th></th>
                        <th>用户名</th>
                        <th>电话</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>
                            <input type="checkbox">
                        </td>
                        <td>Bangalore</td>
                        <td>560001</td>
                        <td>Bangalore</td>
                        <td>
                            <input type="button" class="btn btn-danger" value='禁用'>
                        </td>
                    </tr> -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- 表单模板 -->
    <script type="text/html" id="userTemp">
        {{each rows}}
        <tr>
            <td>
                <input type="checkbox">
            </td>
            <td>{{$value.username}}</td>
            <td>{{$value.mobile}}</td>
            {{if $value.isDelete==1}}
            <td>禁用</td>
            <td>
                <input type="button" class="btn btn-success" value='启用' data-id="{{$value.id}}" data-isdelete="{{$value.isDelete}}">
            </td>
            {{else}}
            <td>已启用</td>
            <td>
                <input type="button" class="btn btn-danger" value='禁用' data-id="{{$value.id}}" data-isdelete="{{$value.isDelete}}">
            </td>
            {{/if}}

        </tr>
        {{/each}}

    </script>


    <!-- js文件 -->
    <script src=" ./lib/jquery/jquery.min.js "></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js "></script>
    <script src="./lib/artTemplate/template.js "></script>
    <script src="./js/index.js "></script>
</body>

</html>
