<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录页面</title>
    <!-- 导入站点图标 -->
    <link rel="icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet/less" href="./less/login.less">
    <!-- 编译less的脚本 -->
    <script src="./lib/less/less.js"></script>
</head>

<body>
    <div class="login clearfix">
        <form>
            <div class="user-img">
                <img src="./images/monkey.png" alt="" class="img-circle">
            </div>
            <div class="form-group">
                <label>用户名</label>
                <input type="text" class="form-control username" id="exampleInputEmail1" placeholder="用户名">
            </div>
            <div class="form-group">
                <label>密码</label>
                <input type="password" class="form-control password" id="exampleInputPassword1" placeholder="密码">
            </div>
            <button type="button" class="btn btn-primary btn-login">登录</button>
        </form>
    </div>


    <!-- js文件 -->
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
