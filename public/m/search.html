<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>这是我的乐淘search</title>
    <!-- 添加站点图标 -->
    <link rel="icon" href="./images/favicon.ico">
    <!-- link字体图标 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- link index.css文件 -->
    <link rel="stylesheet/less" href="./less/search.less">
    <!-- less 编译文件 -->
    <script src="./lib/less/less.js"></script>
</head>

<body>
    <!-- header部分 -->
    <header id="header">
        <a href="" class="fa fa-arrow-left"></a>
        <h4>搜索中心</h4>
    </header>
    <!-- main部分 -->
    <main id="main">
        <div class="searchbar">
            <input type="search" placeholder="请输入想要搜索的商品"><button class="search-btn">搜索</button>
        </div>
        <div class="search-history">
            <div class="mui-clearfix">
                <span class="left">搜索历史</span>
                <span class="right clearAll">删除全部</span>
            </div>
            <ul>
                <!-- <li class="mui-clearfix"><span>鞋子</span><span>x</span></li> -->
            </ul>
        </div>
    </main>
    <!-- footer部分 -->
    <footer id="footer">
            <div class="mui-row">
                <div class="mui-col-xs-3">
                    <a href="index.html" class="fa fa-home">
                        <span>首页</span>
                    </a>
                </div>
                <div class="mui-col-xs-3">
                    <a href="category.html" class="fa fa-bars">
                        <span>分类</span>
                    </a>
                </div>
                <div class="mui-col-xs-3">
                    <a href="cart.html" class="fa fa-shopping-cart">
                        <span>购物车</span>
                    </a>
                </div>
                <div class="mui-col-xs-3">
                    <a href="user.html" class="fa fa-user">
                        <span>会员中心</span>
                    </a>
                </div>
            </div>
        </footer>

    <script type="text/html" id="history">
        {{each}}
            <li class="mui-clearfix">
                <a href="product-list.html?key={{$value.keyWords}}">
                    <span>{{$value.keyWords}}</span>
                </a>
                <span class="del" data-id="{{$value.id}}">x</span>
            </li>
        {{/each}}

    </script>


    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/artTemplate/template.js"></script>
    <script src="./js/search.js"></script>
</body>

</html>
