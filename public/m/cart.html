    <!-- 商品模板 -->
    <script type="text/html" id="productTemp">
        {{if rows.length}}
            {{each rows}}
                <li class="mui-table-view-cell mui-media mui-table-view-cell mui-transitioning">
                    <div class="mui-slider-right mui-disabled">
                        <a class="mui-btn mui-btn-blue mui-icon btn-edit" data-id="{{$value.id}}">编辑</a>
                        <a class="mui-btn mui-btn-red mui-icon btn-del" data-id="{{$value.id}}">删除</a>
                    </div>
                    <div class="mui-slider-handle">
                        <div class="mui-table-cell">
                            <a href="javascript:;" class="mui-navigate-right">
                                <img class="mui-media-object mui-pull-left" src="{{$value.pic[0].picAddr}}">
                                <div class="mui-media-body">
                                    <p class="desc">{{$value.proName}}</p>
                                    <p class='mui-ellipsis'>
                                        <span class="new-price">{{$value.price}}</span>
                                        <span class="old-price">
                                            <del>{{$value.oldPrice}}</del>
                                        </span>
                                        <span class="num">x
                                            <i>{{$value.num}}</i>
                                        </span>
                                    </p>
                                    <p class="size">鞋码:
                                        <i>{{$value.size}}</i>
                                    </p>
                                </div>
                            </a>
                            <input type="checkbox" class="btn-buy" data-price="{{$value.price}}" data-num="{{$value.num}}">
                        </div>
                    </div>
                </li>
            {{/each}}
        {{else}}
            <p>购物车空空如野</p>    
        {{/if}}
    </script>

            <div class="size">
                尺码: {{each size as value i}}
                <span class="{{i==0 ? 'btn-size active': 'btn-size'}}" data-size="{{value}}">{{value}}</span>
                {{/each}}
            </div>
            <div class="number">
                数量:
                <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{num}}'>
                    <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                    <input class="mui-numbox-input" type="number"/>
                    <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                </div>
                <span>剩余:{{num}}件</span>
            </div>
        </div>

    </script>
